  <h1>6. Технические рекомендации</h1>
  <p>Здесь собраны советы для удобной и безопасной работы с ИИ-инструментами и HTML-приложениями.</p>



  <div id="recommendations"></div>

  <button onclick="generateSummary()">Сформировать краткое резюме</button>

  <div id="summary"></div>

  <script>
    const tips = [
      {
        title: "Шпаргалка для проверки ответов ChatGPT:&nbsp;&nbsp;&nbsp; Факты",
        text: "Сравни с авторитетными источниками: книги, статьи, официальные сайты."
      },
      {
        title: "Шпаргалка ChatGPT:&nbsp;&nbsp;&nbsp; Уверенный тон ≠ истина",
        text: "Попроси объяснить шаг за шагом или привести примеры."
      },
      {
        title: "Шпаргалка ChatGPT:&nbsp;&nbsp;&nbsp; Логика",
        text: "Проверь рассуждения, повтори вычисления самостоятельно."
      },
      {
        title: "Шпаргалка ChatGPT:&nbsp;&nbsp;&nbsp; Переформулировка",
        text: "Задай вопрос другими словами и сравни ответы."
      },
      {
        title: "Шпаргалка ChatGPT:&nbsp;&nbsp;&nbsp; Специфические темы",
        text: "Для узких областей проверяй через профессиональные источники."
      },
      {
        title: "Шпаргалка ChatGPT:&nbsp;&nbsp;&nbsp; Мелочи",
        text: "Проверяй цифры, единицы измерения, термины."
      },
      {
        title: "Шпаргалка ChatGPT:&nbsp;&nbsp;&nbsp; Интуиция",
        text: "Если что-то кажется странным, остановись и подумай."
      },
      {
        title: "Обновляйте браузер",
        text: "Используйте последнюю версию Google Chrome, Firefox или Edge для лучшей совместимости с ИИ-инструментами."
      },
      {
        title: "Откройте консоль разработчика",
        text: "Используйте Ctrl+Shift+I или F12 для просмотра ошибок и отладки JavaScript-кода."
      },
      {
        title: "Проверяйте разрешения",
        text: "Разрешите доступ к микрофону, камере и буферу обмена, если это необходимо приложению."
      },
      {
        title: "Используйте надёжное подключение к интернету",
        text: "Большинство ИИ-инструментов требуют стабильного соединения — Wi-Fi предпочтительнее мобильного интернета."
      },
      {
        title: "Сохраняйте свои данные",
        text: "Периодически сохраняйте текст, код и настройки, чтобы не потерять прогресс при сбое."
      },
      {
        title: "Проверяйте кросс-браузерную совместимость",
        text: "Если вы делитесь страницами с другими, проверьте, как они выглядят в разных браузерах."
      },
      {
        title: "Не стесняйтесь обращаться за советом в ChatGPT",
        text: "Если вы не можете найти ответ на свой вопрос в Интернете - скопируйте эту ссылку https://chatgpt.com/, вставте в окно адреса браузера и нажмите Enter."
      }
    ];

    function renderTips() {
      const container = document.getElementById("recommendations");
      tips.forEach((tip, index) => {
        const div = document.createElement("div");
        div.className = "recommendation";
        div.innerHTML = `<h3>${index + 1}. ${tip.title}</h3><p>${tip.text}</p>`;
        container.appendChild(div);
      });
    }

    function generateSummary() {
      const summary = `
        <strong>Основное:</strong><br>
        ✅ Поддерживайте актуальность ПО и браузеров<br>
        ✅ Проверяйте консоль при ошибках<br>
        ✅ Обеспечьте стабильный интернет<br>
        ✅ Регулярно сохраняйте данные<br>
        ✅ Убедитесь в безопасности действий<br>
        ✅ Проверяйте совместимость на разных устройствах<br>
        ✅ ChatGPT всегда с ВАМИ!
      `;
      document.getElementById("summary").innerHTML = summary;
    }

    renderTips();
  </script>
