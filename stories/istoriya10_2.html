<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ù–µ–≤–µ—Å–æ–º–æ—Å—Ç—å –≤ –≤–æ–¥–µ</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f0f9ff; }
    label, input, select { display: block; margin: 0.5em 0; }
    .result { margin-top: 1em; font-weight: bold; color: darkblue; }
  </style>
</head>
<body>
  <h2>üõÅ –ù–µ–≤–µ—Å–æ–º–æ—Å—Ç—å –≤ –≤–∞–Ω–Ω–µ ‚Äî —Ä–∞—Å—á—ë—Ç –≤—ã—Ç–∞–ª–∫–∏–≤–∞—é—â–µ–π —Å–∏–ª—ã</h2>
  <label>–ú–∞—Å—Å–∞ —Ç–µ–ª–∞ (–∫–≥): <input type="number" id="mass" value="70"></label><br>
  <label>–û–±—ä—ë–º —Ç–µ–ª–∞ (–º¬≥): <input type="number" id="volume" value="0.07"></label><br>
  <button onclick="calculate()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
  <p id="result"></p>

  <script>
    function calculate() {
      const g = 9.8; // —É—Å–∫–æ—Ä–µ–Ω–∏–µ —Å–≤–æ–±–æ–¥–Ω–æ–≥–æ –ø–∞–¥–µ–Ω–∏—è
      const rho = 1000; // –ø–ª–æ—Ç–Ω–æ—Å—Ç—å –≤–æ–¥—ã

      const m = parseFloat(document.getElementById('mass').value);
      const V = parseFloat(document.getElementById('volume').value);

      const weight = m * g;
      const archimedes = rho * V * g;
      const effective = weight - archimedes;
      const percent = ((effective / weight) * 100).toFixed(1);

      document.getElementById('result').innerHTML =
        `–ü–æ–ª–Ω—ã–π –≤–µ—Å: ${weight.toFixed(1)} –ù<br>` +
        `–í—ã—Ç–∞–ª–∫–∏–≤–∞—é—â–∞—è —Å–∏–ª–∞: ${archimedes.toFixed(1)} –ù<br>` +
        `–í–µ—Å –≤ –≤–æ–¥–µ: ${effective.toFixed(1)} –ù (${percent}% –æ—Ç –æ–±—ã—á–Ω–æ–≥–æ –≤–µ—Å–∞)`;
    }
  </script>
</body>
</html>
