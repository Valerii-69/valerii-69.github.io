<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>–£—Å–ø–æ–∫–∞–∏–≤–∞—é—â–∞—è —Å–∏–ª–∞ –ª–∞–Ω–¥—à–∞—Ñ—Ç–∞</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f0f9ff; }
    label, input, select { display: block; margin: 0.5em 0; }
    .result { margin-top: 1em; font-weight: bold; color: darkblue; }
  </style>
</head>
<body>

<h2>üßÆ –ú–æ–¥–µ–ª—å —ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–≥–æ –≤–æ–∑–¥–µ–π—Å—Ç–≤–∏—è –ª–∞–Ω–¥—à–∞—Ñ—Ç–∞</h2>

<label>–¶–≤–µ—Ç–æ–≤–∞—è –Ω–∞—Å—ã—â–µ–Ω–Ω–æ—Å—Ç—å (–æ—Ç 0 –¥–æ 1): <input type="number" id="color" step="0.1" min="0" max="1" value="0.6"></label>
<label>–ö–æ–Ω—Ç—Ä–∞—Å—Ç —Ä–µ–ª—å–µ—Ñ–∞ (–æ—Ç 0 –¥–æ 1): <input type="number" id="relief" step="0.1" min="0" max="1" value="0.4"></label>
<label>–í—ã—Å–æ—Ç–∞ –Ω–∞–±–ª—é–¥–µ–Ω–∏—è (–≤ –º–µ—Ç—Ä–∞—Ö): <input type="number" id="height" step="10" min="0" max="500" value="100"></label>

<button onclick="calculate()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>

<div class="result" id="output"></div>

<script>
function calculate() {
  // –ü–æ–ª—É—á–µ–Ω–∏–µ –∑–Ω–∞—á–µ–Ω–∏–π
  const C = parseFloat(document.getElementById("color").value);
  const R = parseFloat(document.getElementById("relief").value);
  const H = parseFloat(document.getElementById("height").value);

  // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º –≤—ã—Å–æ—Ç—É (–º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏–º–µ—Ä–Ω–æ –Ω–∞ 120 –º)
  const H_norm = Math.exp(-Math.pow((H - 120) / 80, 2));

  // –≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –≤–æ—Å–ø—Ä–∏—è—Ç–∏—è (–ø—Ä–æ—Å—Ç–∞—è —ç–º–ø–∏—Ä–∏—á–µ—Å–∫–∞—è —Ñ–æ—Ä–º—É–ª–∞)
  const E = (0.6 * C + 0.4 * R) * H_norm;

  // –í—ã–≤–æ–¥ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
  document.getElementById("output").textContent =
    "üìä –≠–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–µ –≤–æ–∑–¥–µ–π—Å—Ç–≤–∏–µ: " + E.toFixed(3) +
    (E > 0.5 ? " ‚Äî —É—Å–ø–æ–∫–∞–∏–≤–∞–µ—Ç" : " ‚Äî –≤–æ–∑–±—É–∂–¥–∞–µ—Ç –∏–ª–∏ –Ω–µ–π—Ç—Ä–∞–ª—å–Ω–æ");
}
</script>

</body>
</html>
