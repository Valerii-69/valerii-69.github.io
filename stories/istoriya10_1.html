<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Невесомость в ванне</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f0f9ff; }
    label, input, select { display: block; margin: 0.5em 0; }
    .result { margin-top: 1em; font-weight: bold; color: darkblue; }
  </style>
</head>
<body>
  <h2>Ощущение веса тела в воде</h2>

  <label>Масса тела (кг): <input type="number" id="mass" value="70"></label><br>
  <label>Объём тела (л): <input type="number" id="volume" value="70"></label><br>
  <label>Плотность жидкости (кг/м³): <input type="number" id="density" value="1000"></label><br>
  <button onclick="calculate()">Рассчитать</button>

  <p id="result"></p>

  <script>
    function calculate() {
      const m = parseFloat(document.getElementById('mass').value); // кг
      const V_liters = parseFloat(document.getElementById('volume').value); // литров
      const rho = parseFloat(document.getElementById('density').value); // кг/м³

      const V = V_liters / 1000; // м³
      const g = 9.81;

      const F_t = m * g;
      const F_a = rho * g * V;
      const F_o = F_t - F_a;

      const percent = ((F_o / F_t) * 100).toFixed(1);

      document.getElementById('result').innerHTML =
        `Вес в воздухе: ${F_t.toFixed(2)} Н<br>
         Выталкивающая сила: ${F_a.toFixed(2)} Н<br>
         Ощущаемый вес в воде: ${F_o.toFixed(2)} Н (${percent}% от веса в воздухе)<br>
         <strong>${percent < 10 ? "Ощущение невесомости!" : "Вес ощущается значительно."}</strong>`;
    }
  </script>
</body>
</html>
