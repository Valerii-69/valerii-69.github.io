  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 680px;
      margin: 30px auto;
      padding: 20px;
      background: #f5f7fa;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    header, footer {
      background-color: #2a6d66;
      color: #fff;
      text-align: center;
      padding: 1em;
    }
    h2 {
      text-align: center;
      color: #fff;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #444;
    }
    input[type="text"], input[type="email"], select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 1rem;
      resize: vertical;
    }
    textarea {
      min-height: 80px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background-color: #3178c6;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #255a94;
    }
    #resultMessage {
      margin-top: 15px;
      text-align: center;
      font-weight: 600;
    }
  </style>
</head>
