<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

<meta name="description" content="Личное исследование математики и ИИ через истории, эксперименты и моделирование.">
<meta name="keywords" content="математика, ИИ, история, моделирование, дети, образование, HTML, JavaScript">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Занимательная математика с ИИ — Зарисовка</title>
  <a href="../oglavlenie.html" class="back-link">&larr; Вернуться к оглавлению</a>
	<p>полная интеграция формы HTML + Google Apps Script с отправкой данных в Google Таблицу и подтверждением на email через MailApp.sendEmail()</p>
    <script>
      function handleSubmit(event) {
        event.preventDefault();

        const form = event.target;
        const formData = new FormData(form);

        fetch(form.action, {
          method: 'POST',
          body: formData
        })
        .then(res => res.text())
        .then(response => {
          document.getElementById("response").innerHTML =
            response === "OK" ?
            "Спасибо! Подтверждение отправлено на ваш email." :
            "Ошибка: " + response;
          form.reset();
        })
        .catch(error => {
          document.getElementById("response").innerText = "Ошибка при отправке: " + error;
        });
      }
    </script>
  </head>
  <body>
    <h1>Отправьте свою «зарисовку»</h1>
    <form method="POST" action="ВАШ_URL_СКРИПТА" onsubmit="handleSubmit(event)">
      <label>Ваше имя:<br><input type="text" name="name" required /></label><br><br>
      <label>Email для подтверждения:<br><input type="email" name="email" required /></label><br><br>
      <label>Текст зарисовки:<br><textarea name="message" rows="6" required></textarea></label><br><br>
      <button type="submit">Отправить</button>
    </form>
    <div id="response" style="margin-top:20px;color:green;"></div>

 </body>
