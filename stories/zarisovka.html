<script>
  const content = {
    stories: [
      { title: "Бабочка и свечка", text: "Однажды вечером, когда свет свечи танцевал на стенах, в комнату вошла бабочка. Она нежно коснулась огня и, словно влюбившись, решила остаться. Свет и тьма смешались в её крыльях, напоминая о хрупкости момента и красоте преходящего." },
      { title: "Аромат времени", text: "Запах старого сыра, оставшийся в доме, навевал воспоминания о забытых днях. Этот аромат был словно мостом между прошлым и настоящим, напоминая, что время — не только цифры, но и чувства, запахи и мелодии жизни." },
      { title: "Вселенная качающихся частиц", text: "Каждая частица в космосе непрерывно колеблется, словно музыка Вселенной звучит на частотах, недоступных нашему слуху. Этот бесконечный танец формирует всё вокруг — от мельчайших атомов до галактик." },
      { title: "Паруса и смола", text: "Детский бумажный кораблик скользил по воде, а за ним, не отставая,  плыла маленькая спичка с каплей смолы. Так простое сочетание силы ветра и химической реакции учило наблюдать реактивное движение и причины, которые движут миром." },
      { title: "Тюльпан-оригами", text: "Складывая из бумаги тюльпан, мы создаём не просто цветок, а символ вечной любви и терпения. Каждый сгиб — шаг в математике и искусстве, мост между абстракцией и реальностью." },
      { title: "Белоголовый орёл", text: "Когда белоголовый орёл однажды оказался в коммунальной квартире, он увидел мир глазами человека и птицы одновременно — пространство и свободу, уют и ограничения. Его полёт стал метафорой поиска себя в мире." },
      { title: "Невесомость в ванне", text: "Ощущение невесомости, словно в космосе, возникало в обычной ванне — когда тело расслабляется, а вода поддерживает каждое движение. Это простое наблюдение вызывает вопросы о силе тяжести и балансе сил в природе." },
      { title: "История одной монеты", text: "Однажды монета упала ребром. Это длилось два года..." },
      { title: "Ветер и газета", text: "Газета улетела — и изменила жизнь троих прохожих..." },
      { title: "Ключ без замка", text: "Старик хранил ключ всю жизнь. Только замок исчез ещё в детстве..." },
      { title: "Письмо в бутылке", text: "Оно доплыло. Но адресат не знал, что это письмо — от него самого." },
      { title: "Сон библиотекаря", text: "Во сне он сжигал книги, которых не существовало. Утром они были в каталоге." },
      { title: "Забытый чемодан", text: "В забытом углу старого вокзала стоял потертый чемодан. Его кожа потрескалась от времени, а застёжки уже не блестели, как раньше. Чемодан помнил тысячи историй — отпуска, встречи и прощания, тайны и мечты, спрятанные внутри.Однажды кто-то решил взять его с собой, но вскоре чемодан остался вновь забытым, словно напоминая о том, что каждая история нуждается в новом продолжении.<p>Вопрос к читателю:</p> Как можно создать метафору путешествия жизни через образ забытьего чемодана в литературном рассказе?" },
      { title: "Камень на вершине", text: "Высоко на скалистой вершине лежал одинокий камень. Он был свидетелем ветров, дождей и солнечных лучей, что меняли мир вокруг него. Камень знал тайны гор и слышал шёпот облаков.Его неподвижность была символом терпения и силы. Каждый, кто поднимался к вершине, находил в камне нечто большее — ощущение вечности и покоя.<p>Вопрос к читателю:</p> Как можно описать устойчивость и неизменность через образ камня на вершине в поэтическом стиле?" },
      { title: "Зеркало без отражения", text: "В глубине заброшенного дома стояло зеркало, которое не отражало ничего. Оно хранило пустоту и тишину, словно ждущий ответ на вопрос, который никто не задавал.Проходя мимо, люди чувствовали странное ощущение — как будто зеркало смотрело в их души, отражая не внешний облик, а внутренние тайны и мечты.<p>Вопрос к читателю:</p> Как можно использовать образ зеркала без отражения для размышления о внутреннем мире и самоосознании?" },
      { title: "Письмо от незнакомца", text: "В почтовом ящике лежало письмо без обратного адреса. Оно было написано от руки, с аккуратными буквами и таинственным посланием. Никто не знал, кто его отправил и зачем.Письмо рассказывало историю о давно забытом друге, напоминая о ценности памяти и случайных встреч, которые меняют жизнь навсегда.<p>Вопрос к читателю:</p> Как можно описать влияние неожиданных писем на жизнь человека и их роль в судьбе?" },
      { title: "Потерянная книга", text: "В глубине библиотеки на пыльной полке лежала потерянная книга. Её страницы были изношены, а обложка покрыта следами времени. Никто не мог вспомнить, кто и когда её здесь оставил.Эта книга хранила тайны и истории, которые ждут, чтобы кто-то вновь открыл её и оживил забытые слова.<p>Вопрос к читателю:</p> Как можно представить потерянную книгу как символ забытой мудрости и возможностей для нового начала?" }
    ],
    observations: [
      { title: "Капля на стекле", text: "Кажется случайной, но её путь определяет гравитация, пыль, наклон и ветер." },
      { title: "Стук в дверь", text: "Почти всегда оказывается не тем, кто нам нужен. Но меняет ход дня." },
      { title: "Падающий лист", text: "Угол падения листа точно совпал с направлением твоего взгляда. Случайно?" }
    ],
    essays: [
      { title: "Случай как закон", text: "Может ли случай быть результатом высшего порядка? Или он всегда анархия?" },
      { title: "Философия кости", text: "Когда играют кости — играет ли Вселенная в шахматы с нами?" },
      { title: "Возможность невозможного", text: "Что делает редкое событие таким значимым в потоке банального?" },
      { title: "Мои реальные истории", text: "Жизнь наполнена событиями, которые порой кажутся случайными, но в них всегда скрыта закономерность. Наблюдая за природой и людьми, я учусь видеть математические модели, которые объясняют даже самые загадочные явления." },
      { title: "Философские заметки о случайности и закономерностях", text: "Случайность — не всегда хаос. Иногда она — проявление более глубокой закономерности, недоступной нашему пониманию. Размышляя над этим, мы приближаемся к пониманию сути бытия и природы Вселенной." },
      { title: "Размышления о природе времени и пространства", text: "Время и пространство — это не просто фон событий, а активные участники происходящего. Мы живём внутри них, и каждое мгновение — это взаимодействие этих величин, наполненное смыслом и загадкой." }
    ],
    paradoxes: [
      { title: "Парадокс предсказания", text: "Если предсказание всегда сбывается — почему это не случайность?" },
      { title: "Парадокс времени", text: "Ты случайно не родился раньше, но всё бы изменилось, если бы да." },
      { title: "Парадокс выбора", text: "Кажется, ты выбираешь случайно. Но кто подложил варианты?" },
      { title: "Парадокс ошибки", text: "Ошибка — случайность или закономерность? Почему она повторяется?" },
      { title: "Парадокс наблюдателя", text: "Ты смотришь — и меняешь то, что, как думаешь, наблюдаешь." },
      { title: "Парадокс «Бесконечный шаг»", text: "Как можно сделать бесконечное количество шагов и всё же оказаться в одном месте? Этот парадокс заставляет задуматься о природе бесконечности и о том, как мы воспринимаем пространство и движение." },
      { title: "Парадокс «Птица и пространство»", text: "Птица летит, казалось бы, свободно, но её траектория зависит от множества факторов: ветра, ограничений пространства и времени. Этот парадокс отражает сложность свободы и детерминизма." },
      { title: "Парадокс «Зеркала и отражения»", text: "Зеркала показывают нам мир, но не сам мир. Отражения — иллюзия реальности, заставляющая задуматься о том, что истинно, а что — только её тенью." },
      { title: "Парадоксы обыденной логики", text: "Зеркала показывают нам мир, но не сам мир. Отражения — иллюзия реальности, заставляющая задуматься о том, что истинно, а что — только её тенью." }
	  ],
    parables: [
      { title: "Притча о вечной любви (танки о тюльпане)", text: "В лепестках тюльпана скрыта история вечной любви — простой и нежной, как бумажный цветок. Танки напоминают, что любовь — это терпение, внимание и умение ценить каждый момент." },
      { title: "Притча о круге", text: "Мудрец начертил круг и сказал: «Это твоя судьба». Ученик стёр одну точку — и ушёл." },
      { title: "Притча о случайности", text: "У реки спорили Случай и Закон. Прошёл слепой. Он не знал, кто из них выиграл." },
      { title: "Притча о бумажном динозавре и мосте", text: "Бумажный динозавр — символ хрупкости и силы одновременно. Мост, построенный из оригами, учит нас, что даже простые вещи могут соединять разные миры и времена." },
      { title: "Притча о белоголовом орле и свободе", text: "Свобода — как полёт белоголового орла, который одновременно ограничен рамками мира, но стремится к бескрайним горизонтам. Эта притча о поиске себя и своей истинной природы." }
    ]
  };

  function createCards(type, items) {
    const container = document.getElementById(type);
    items.forEach((item, index) => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<strong>${item.title}</strong><div class="content">${item.text}</div>`;
      if(type == "paradoxes" && index === 8){card.innerHTML = `<strong>${item.title}</strong><iframe src="../stories/paradoksy_obydennoj_logiki.html" width="600" height="820" frameborder="0" marginheight="0" marginwidth="0">Загрузка…</iframe>`};
      card.addEventListener("click", () => {
        const content = card.querySelector(".content");
        if(content != null){content.style.display = content.style.display === "block" ? "none" : "block";}
		
      });
      container.appendChild(card);
    });
  }

  createCards("stories", content.stories);
  createCards("observations", content.observations);
  createCards("essays", content.essays);
  createCards("paradoxes", content.paradoxes);
  createCards("parables", content.parables);
</script>
