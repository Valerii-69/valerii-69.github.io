<!DOCTYPE html>
<html>
<head>
<title>Вращение обруча (хулахуп)</title>
<style>
  #hula-hoop {
    width: 50px;
    height: 50px;
    background-color: red;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>
</head>
<body>

  <div id="hula-hoop"></div>

  <script>
    const hulaHoop = document.getElementById('hula-hoop');
    let angle = 0;
    const radius = 100; // Расстояние от центра вращения (талии)
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;
    const speed = 0.05; // скорость вращения

    function animate() {
      angle += speed;
      const x = centerX + radius * Math.cos(angle);
      const y = centerY + radius * Math.sin(angle);

      hulaHoop.style.left = x + 'px';
      hulaHoop.style.top = y + 'px';

      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
