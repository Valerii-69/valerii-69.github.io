  <script>
    // –ó–∞–≥–∞–¥–∫–∏ –ø–æ —É—Ä–æ–≤–Ω—è–º
    const easy = [

      { question: "–ö–∞–∫–æ–µ —á–∏—Å–ª–æ –∏–¥—ë—Ç –ø–æ—Å–ª–µ 99?", answer: "100", hint: "–°–ª–µ–¥—É—é—â–µ–µ –Ω–∞—Ç—É—Ä–∞–ª—å–Ω–æ–µ —á–∏—Å–ª–æ." },

      { question: "–ß–∏—Å–ª–æ 10 —É–º–Ω–æ–∂–∏–ª–∏ –Ω–∞ –∫–∞–∫–æ–µ —á–∏—Å–ª–æ, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å 100?", answer: "10", hint: "–ü–æ–¥—É–º–∞–π—Ç–µ, —Å–∫–æ–ª—å–∫–æ —Ä–∞–∑ 10 –ø–æ–º–µ—â–∞–µ—Ç—Å—è –≤ 100." },
      { question: "–ö–∞–∫–æ–µ —á–∏—Å–ª–æ –Ω—É–∂–Ω–æ –ø—Ä–∏–±–∞–≤–∏—Ç—å –∫ 47, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å 100?", answer: "53", hint: "100 ‚àí 47 = ?" }
    ];

    const medium = [
      { question: "–Ø –¥—É–º–∞—é –æ —á–∏—Å–ª–µ. –ï—Å–ª–∏ —É–º–Ω–æ–∂–∏—Ç—å –µ–≥–æ –Ω–∞ 3 –∏ –ø—Ä–∏–±–∞–≤–∏—Ç—å 5, –ø–æ–ª—É—á–∏—Ç—Å—è 20. –ö–∞–∫–æ–µ —ç—Ç–æ —á–∏—Å–ª–æ?", answer: "5", hint: "–†–µ—à–∏—Ç–µ —É—Ä–∞–≤–Ω–µ–Ω–∏–µ: 3x + 5 = 20" },
      { question: "–ï—Å–ª–∏ 5 –∫–∞—Ä–∞–Ω–¥–∞—à–µ–π —Å—Ç–æ—è—Ç 20 —Ä—É–±–ª–µ–π, —Å–∫–æ–ª—å–∫–æ —Å—Ç–æ–∏—Ç –æ–¥–∏–Ω –∫–∞—Ä–∞–Ω–¥–∞—à?", answer: "4", hint: "–†–∞–∑–¥–µ–ª–∏—Ç–µ 20 –Ω–∞ 5." },
      { question: "–£ –∫–≤–∞–¥—Ä–∞—Ç–∞ –ø–µ—Ä–∏–º–µ—Ç—Ä 20 —Å–º. –ß–µ–º—É —Ä–∞–≤–Ω–∞ –¥–ª–∏–Ω–∞ –æ–¥–Ω–æ–π —Å—Ç–æ—Ä–æ–Ω—ã?", answer: "5", hint: "–ü–µ—Ä–∏–º–µ—Ç—Ä –∫–≤–∞–¥—Ä–∞—Ç–∞ = 4 √ó —Å—Ç–æ—Ä–æ–Ω–∞." },
      { question: "–ï—Å–ª–∏ —á–∞—Å –Ω–∞–∑–∞–¥ –±—ã–ª–æ 3 —á–∞—Å–∞ –¥–Ω—è, —Ç–æ —Å–∫–æ–ª—å–∫–æ –±—É–¥–µ—Ç –≤—Ä–µ–º–µ–Ω–∏ —á–µ—Ä–µ–∑ 5 —á–∞—Å–æ–≤?", answer: "9", hint: "–°–Ω–∞—á–∞–ª–∞ –Ω–∞–π–¥–∏—Ç–µ —Ç–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è, –ø–æ—Ç–æ–º –ø—Ä–∏–±–∞–≤—å—Ç–µ 5." },
      { question: "–ö–∞–∫–æ–µ —Ç—Ä—ë—Ö–∑–Ω–∞—á–Ω–æ–µ —á–∏—Å–ª–æ —á–∏—Ç–∞–µ—Ç—Å—è –æ–¥–∏–Ω–∞–∫–æ–≤–æ —Å–ª–µ–≤–∞ –Ω–∞–ø—Ä–∞–≤–æ –∏ —Å–ø—Ä–∞–≤–∞ –Ω–∞–ª–µ–≤–æ?", answer: "121", hint: "–≠—Ç–æ –ø–∞–ª–∏–Ω–¥—Ä–æ–º, —Å—Ä–µ–¥–Ω—è—è —Ü–∏—Ñ—Ä–∞ ‚Äî 2." }
    ];

    const hard = [
      { question: "–¢—Ä–∏ –∫–æ—à–∫–∏ –ª–æ–≤—è—Ç —Ç—Ä–∏ –º—ã—à–∏ –∑–∞ —Ç—Ä–∏ –º–∏–Ω—É—Ç—ã. –°–∫–æ–ª—å–∫–æ –º—ã—à–µ–π –ø–æ–π–º–∞—é—Ç —à–µ—Å—Ç—å –∫–æ—à–µ–∫ –∑–∞ —à–µ—Å—Ç—å –º–∏–Ω—É—Ç?", answer: "12", hint: "–ù–∞–π–¥–∏—Ç–µ —Å–∫–æ—Ä–æ—Å—Ç—å –æ–¥–Ω–æ–π –∫–æ—à–∫–∏ –∏ –º–∞—Å—à—Ç–∞–±–∏—Ä—É–π—Ç–µ." },
      { question: "–Ø ‚Äî –¥–≤—É–∑–Ω–∞—á–Ω–æ–µ —á–∏—Å–ª–æ. –°—É–º–º–∞ —Ü–∏—Ñ—Ä —Ä–∞–≤–Ω–∞ 9, –∞ —Ä–∞–∑–Ω–æ—Å—Ç—å ‚Äî 3. –ß—Ç–æ —ç—Ç–æ –∑–∞ —á–∏—Å–ª–æ?", answer: "63", hint: "x + y = 9 –∏ x ‚àí y = 3." },
      { question: "–°—É–º–º–∞ —Ç—Ä—ë—Ö –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω—ã—Ö –Ω–µ—á—ë—Ç–Ω—ã—Ö —á–∏—Å–µ–ª —Ä–∞–≤–Ω–∞ 45. –ù–∞–π–¥–∏—Ç–µ —ç—Ç–∏ —á–∏—Å–ª–∞.", answer: "13,15,17", hint: "–†–∞–∑–¥–µ–ª–∏—Ç–µ 45 –Ω–∞ 3, —á—Ç–æ–±—ã –Ω–∞–π—Ç–∏ —Å—Ä–µ–¥–Ω–µ–µ." },
      { question: "–£ –ü–µ—Ç–∏ –±—ã–ª–æ –≤ 2 —Ä–∞–∑–∞ –±–æ–ª—å—à–µ —è–±–ª–æ–∫, —á–µ–º —É –í–∞—Å–∏. –í–º–µ—Å—Ç–µ —É –Ω–∏—Ö 18 —è–±–ª–æ–∫. –°–∫–æ–ª—å–∫–æ —è–±–ª–æ–∫ —É –ü–µ—Ç–∏?", answer: "12", hint: "–°–æ—Å—Ç–∞–≤—å—Ç–µ —É—Ä–∞–≤–Ω–µ–Ω–∏–µ 2x + x = 18." },
      { question: "–ù–∞ —á–∞—Å–∞—Ö 3:15. –ö–∞–∫–æ–π —É–≥–æ–ª –º–µ–∂–¥—É —á–∞—Å–æ–≤–æ–π –∏ –º–∏–Ω—É—Ç–Ω–æ–π —Å—Ç—Ä–µ–ª–∫–∞–º–∏?", answer: "7.5", hint: "–ö–∞–∂–¥–∞—è –º–∏–Ω—É—Ç–∞ —á–∞—Å–æ–≤–æ–π —Å—Ç—Ä–µ–ª–∫–∏ = 0.5¬∞." }
    ];

    // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è
    function shuffle(arr) {
      return arr.sort(() => Math.random() - 0.5);
    }

    // –°–ª—É—á–∞–π–Ω—ã–π –≤—ã–±–æ—Ä —É—Ä–æ–≤–Ω—è
    const levels = [easy, medium, hard];
    const puzzles = shuffle(levels[Math.floor(Math.random() * levels.length)]);

    let currentPuzzleIndex = 0;

    const puzzleEl = document.getElementById('puzzle');
    const answerInput = document.getElementById('answerInput');
    const checkBtn = document.getElementById('checkBtn');
    const feedbackEl = document.getElementById('feedback');
    const hintEl = document.getElementById('hint');

    function loadPuzzle(index) {
      const puzzle = puzzles[index];
      puzzleEl.textContent = puzzle.question;
      feedbackEl.textContent = '';
      hintEl.textContent = '';
      answerInput.value = '';
      answerInput.focus();
    }

    checkBtn.addEventListener('click', () => {
      const userAnswer = answerInput.value.trim().toLowerCase();
      const correctAnswer = puzzles[currentPuzzleIndex].answer.toLowerCase();

      if (!userAnswer) {
        feedbackEl.textContent = "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –æ—Ç–≤–µ—Ç.";
        return;
      }

      if (userAnswer === correctAnswer) {
        feedbackEl.style.color = 'green';
        feedbackEl.textContent = "–ü—Ä–∞–≤–∏–ª—å–Ω–æ! üéâ";
        currentPuzzleIndex++;
        if (currentPuzzleIndex >= puzzles.length) {
          setTimeout(() => {
            alert("–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã —Ä–µ—à–∏–ª–∏ –≤—Å–µ –∑–∞–≥–∞–¥–∫–∏. –ù–∞—á–Ω—ë–º —Å–Ω–∞—á–∞–ª–∞.");
            currentPuzzleIndex = 0;
            loadPuzzle(currentPuzzleIndex);
          }, 1000);
        } else {
          setTimeout(() => loadPuzzle(currentPuzzleIndex), 1500);
        }
      } else {
        feedbackEl.style.color = 'red';
        feedbackEl.textContent = "–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë.";
        hintEl.textContent = "–ü–æ–¥—Å–∫–∞–∑–∫–∞: " + puzzles[currentPuzzleIndex].hint;
      }
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–µ—Ä–≤–æ–π –∑–∞–≥–∞–¥–∫–∏
    loadPuzzle(currentPuzzleIndex);
  </script>
