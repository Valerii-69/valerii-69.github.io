  <h1>–ú–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏–µ –∑–∞–≥–∞–¥–∫–∏ —Å –ò–ò</h1>

  <script>
    // –ù–∞–±–æ—Ä –∑–∞–≥–∞–¥–æ–∫
    const puzzles = [
      {
        question: "–Ø –¥—É–º–∞—é –æ —á–∏—Å–ª–µ. –ï—Å–ª–∏ —É–º–Ω–æ–∂–∏—Ç—å –µ–≥–æ –Ω–∞ 3 –∏ –ø—Ä–∏–±–∞–≤–∏—Ç—å 5, –ø–æ–ª—É—á–∏—Ç—Å—è 20. –ö–∞–∫–æ–µ —ç—Ç–æ —á–∏—Å–ª–æ?",
        answer: "5",
        hint: "–ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Ä–µ—à–∏—Ç—å —É—Ä–∞–≤–Ω–µ–Ω–∏–µ: 3x + 5 = 20"
      },
      {
        question: "–°–∫–æ–ª—å–∫–æ —Å—Ç–æ—Ä–æ–Ω —É —Ç—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫–∞?",
        answer: "3",
        hint: "–ü–æ–¥—É–º–∞–π—Ç–µ –æ –≥–µ–æ–º–µ—Ç—Ä–∏—á–µ—Å–∫–æ–π —Ñ–∏–≥—É—Ä–µ —Å —Ç—Ä–µ–º—è —É–≥–ª–∞–º–∏."
      },
      {
        question: "–ß–∏—Å–ª–æ 10 —É–º–Ω–æ–∂–∏–ª–∏ –Ω–∞ –∫–∞–∫–æ–µ —á–∏—Å–ª–æ, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å 100?",
        answer: "10",
        hint: "–ü–æ–¥—É–º–∞–π—Ç–µ, —Å–∫–æ–ª—å–∫–æ —Ä–∞–∑ 10 –ø–æ–º–µ—â–∞–µ—Ç—Å—è –≤ 100."
      },
      {
        question: "–£ –º–µ–Ω—è –µ—Å—Ç—å 12 —è–±–ª–æ–∫, —è –æ—Ç–¥–∞–ª 7. –°–∫–æ–ª—å–∫–æ –æ—Å—Ç–∞–ª–æ—Å—å?",
        answer: "5",
        hint: "–ü—Ä–æ—Å—Ç–æ–µ –≤—ã—á–∏—Ç–∞–Ω–∏–µ."
      },
      {
        question: "–ö–∞–∫–æ–µ —á–∏—Å–ª–æ –∏–¥—ë—Ç –ø–æ—Å–ª–µ 99?",
        answer: "100",
        hint: "–°–ª–µ–¥—É—é—â–µ–µ –Ω–∞—Ç—É—Ä–∞–ª—å–Ω–æ–µ —á–∏—Å–ª–æ."
      }
    ];

    let currentPuzzleIndex = 0;

    const puzzleEl = document.getElementById('puzzle');
    const answerInput = document.getElementById('answerInput');
    const checkBtn = document.getElementById('checkBtn');
    const feedbackEl = document.getElementById('feedback');
    const hintEl = document.getElementById('hint');

    function loadPuzzle(index) {
      const puzzle = puzzles[index];
      puzzleEl.textContent = puzzle.question;
      feedbackEl.textContent = '';
      hintEl.textContent = '';
      answerInput.value = '';
      answerInput.focus();
    }

    checkBtn.addEventListener('click', () => {
      const userAnswer = answerInput.value.trim().toLowerCase();
      const correctAnswer = puzzles[currentPuzzleIndex].answer.toLowerCase();

      if (userAnswer === '') {
        feedbackEl.textContent = "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –æ—Ç–≤–µ—Ç.";
        return;
      }

      if (userAnswer === correctAnswer) {
        feedbackEl.style.color = 'green';
        feedbackEl.textContent = "–ü—Ä–∞–≤–∏–ª—å–Ω–æ! üéâ";
        hintEl.textContent = '';
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ª–µ–¥—É—é—â–µ–π –∑–∞–≥–∞–¥–∫–∏ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
        currentPuzzleIndex++;
        if (currentPuzzleIndex >= puzzles.length) {
          currentPuzzleIndex = 0;
          setTimeout(() => {
            alert("–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã —Ä–µ—à–∏–ª–∏ –≤—Å–µ –∑–∞–≥–∞–¥–∫–∏. –ù–∞—á–Ω—ë–º —Å–Ω–∞—á–∞–ª–∞.");
            loadPuzzle(currentPuzzleIndex);
          }, 1000);
        } else {
          setTimeout(() => loadPuzzle(currentPuzzleIndex), 1500);
        }
      } else {
        feedbackEl.style.color = 'red';
        feedbackEl.textContent = "–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë.";
        hintEl.textContent = "–ü–æ–¥—Å–∫–∞–∑–∫–∞: " + puzzles[currentPuzzleIndex].hint;
      }
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–µ—Ä–≤–æ–π –∑–∞–≥–∞–¥–∫–∏ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    loadPuzzle(currentPuzzleIndex);
  </script>
