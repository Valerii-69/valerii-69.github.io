<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ü–∞—Ä—É—Å–∞ –∏ —Å–º–æ–ª–∞</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f8ff;
      text-align: center;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    .caption {
      font-style: italic;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>–°–ø–∏—á–∫–∞ –∏ —Å–º–æ–ª–∞</h2>
<canvas id="lake" width="500" height="300"></canvas>
<!--<div class="caption">üñºÔ∏è –ú–µ—Å—Ç–æ –¥–ª—è –∏–ª–ª—é—Å—Ç—Ä–∞—Ü–∏–∏: –¥–µ—Ç—Å–∫–∞—è –ª–æ–¥–æ—á–∫–∞, —Å–º–æ–ª–∞, –¥–≤–∏–∂—É—â–∞—è—Å—è —Å–ø–∏—á–∫–∞</div>-->

<script>
// –ü–æ–ª—É—á–∞–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç –∫–∞–Ω–≤–∞—Å–∞
const canvas = document.getElementById("lake");
const ctx = canvas.getContext("2d");

let x = 250; // –Ω–∞—á–∞–ª—å–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ —Å–ø–∏—á–∫–∏
let y = 150;
let vx = 0.5 + Math.random() * 0.5; // –Ω–µ–±–æ–ª—å—à–∞—è —Å–ª—É—á–∞–π–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å
let vy = 0.3;
let alpha = 1; // –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å "—Å–º–æ–ª—ã"

function draw() {
  ctx.fillStyle = "lightblue";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // –†–∏—Å—É–µ–º —Å–ª–µ–¥ "—Ä–µ–∞–∫—Ç–∏–≤–Ω–æ–π —Å–º–æ–ª—ã"
  ctx.beginPath();
  ctx.arc(x - vx * 10, y - vy * 10, 8, 0, 2 * Math.PI);
  ctx.fillStyle = `rgba(160, 82, 45, ${alpha})`; // —Å–º–æ–ª–∞ (–∫–æ—Ä–∏—á–Ω–µ–≤–∞—è)
  ctx.fill();

  // –†–∏—Å—É–µ–º —Å–ø–∏—á–∫—É
  ctx.fillStyle = "brown";
  ctx.fillRect(x - 5, y - 2, 10, 4);

  // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–ª–æ–∂–µ–Ω–∏–µ
  x += vx;
  y += vy;
  alpha *= 0.98; // —Å–ª–µ–¥ –∑–∞—Ç—É—Ö–∞–µ—Ç

  // –û—Ç—Å–∫–æ–∫ –æ—Ç —Å—Ç–µ–Ω–æ–∫
  if (x < 10 || x > canvas.width - 10) vx *= -1;
  if (y < 10 || y > canvas.height - 10) vy *= -1;

  requestAnimationFrame(draw);
}
canvas.addEventListener('click', function() {draw();}, false);
draw();
</script>

</body>
</html>
