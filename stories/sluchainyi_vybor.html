  <h1>Случайный выбор</h1>
  <p>Нажмите кнопку, чтобы получить случайные мысли из раздела «Философия и случай».</p>

  <button class="btn" onclick="chooseRandom()">Случайный выбор</button>

  <div id="results" class="block"></div>

  <script>
    const data = {
      "рассказы": [
        "История про лестницу, ведущую к рассвету.",
        "Человек и часы, которые показывают только настоящее.",
        "Старик, предсказавший проигрыш монеты.",
        "Комната с двумя зеркалами и одной дверью.",
        "Поезд без расписания, но всегда приходящий вовремя."
      ],
      "наблюдения": [
        "Случай почти всегда маскируется под закономерность.",
        "Иногда кажется, что случай — это просто недостаток данных.",
        "Чем внимательнее наблюдаешь за случайным, тем меньше оно кажется случайным."
      ],
      "эссе": [
        "О том, как случайность спасает порядок от застоя.",
        "Математика вероятностей как философия доверия неизвестному.",
        "Случайность как инструмент поиска смысла."
      ],
      "парадоксы": [
        "Парадокс предсказуемого случая.",
        "Парадокс: если всё случайно, то случайность тоже закономерна?",
        "Парадокс забытого выбора.",
        "Парадокс обратной вероятности.",
        "Парадокс доверия случайному числу."
      ],
      "притчи": [
        "Мудрец бросил кости, чтобы понять свою судьбу.",
        "Ученик каждый день ждал случай. И однажды случай стал учеником."
      ]
    };

    function chooseRandom() {
      const resultDiv = document.getElementById("results");
      let output = "";

      for (let category in data) {
        const items = data[category];
        const randomItem = items[Math.floor(Math.random() * items.length)];
        output += `<div class="category-title">${category.charAt(0).toUpperCase() + category.slice(1)}:</div><p>${randomItem}</p>`;
      }

      resultDiv.innerHTML = output;
    }
  </script>
