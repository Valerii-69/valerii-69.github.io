<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ú–∞—Ä–∫–µ—Ä –ø—Ä–æ—Å–º–æ—Ç—Ä–µ–Ω–Ω–æ–≥–æ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
    }
    h3 { color: #333; }
    input {
      padding: 8px;
      margin: 5px;
      width: 300px;
    }
    button {
      padding: 8px 16px;
      background: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h3>–î–æ–±–∞–≤–∏—Ç—å —Å—Å—ã–ª–∫—É</h3>
  <input id="url" type="text" placeholder="–í—Å—Ç–∞–≤—å URL">
  <input id="title" type="text" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫">
  <button onclick="addUrl()">–î–æ–±–∞–≤–∏—Ç—å</button>

  <h3>–°—Ç–∞—Ç—É—Å:</h3>
  <pre id="status"></pre>

  <script>
    // üëâ –í–°–¢–ê–í–¨ –°–í–û–ô URL –æ—Ç Google Apps Script
	//"–í–°–¢–ê–í–¨_–°–Æ–î–ê_–°–°–´–õ–ö–£_–ù–ê_WEB_APP";
    const scriptURL = "https://script.google.com/macros/s/AKfycbyp53PyYogd7A3CtIDNAlCRd-qOW-w6e3J-C3hp-m6kbg2LXsZyLlIkNEGvQyUOLNuY/exec";
    async function addUrl() {
      let url = document.getElementById("url").value.trim();
      let title = document.getElementById("title").value.trim();
      if (!url) return;

      try {
        let response = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify({ url, title }),
          headers: { "Content-Type": "application/json" }
        });

        let result = await response.json();
        document.getElementById("status").textContent = 
          `–°—Å—ã–ª–∫–∞: ${url}\n–°—Ç–∞—Ç—É—Å: ${result.status}`;
      } catch (e) {
        document.getElementById("status").textContent = "–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏!";
      }
    }
  </script>
</body>
</html>
